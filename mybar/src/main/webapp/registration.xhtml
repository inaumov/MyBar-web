<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:reg="http://java.sun.com/jsf/composite/reg">

<ui:composition template="/WEB-INF/templates/SecuredTemplate.xhtml">
    <ui:define name="content">

        <!-- basic registration form -->

        <div class="auth-form">
            <div class="auth-form-header">
                <h2>New User Registration</h2>
            </div>
            <div class="auth-form-body">
                <h:form>
                    <reg:basic
                            usernameLabel="Login"
                            usernameValue="#{userBean.login}"

                            passwordLabel="Password"
                            passwordValue="#{userBean.password}"

                            confirmPasswordLabel="Confirm Password"

                            nameLabel="Name"
                            nameValue="#{userBean.name}"

                            surnameLabel="Surname"
                            surnameValue="#{userBean.surname}"

                            emailLabel="E-mail"
                            emailValue="#{userBean.email}"

                            addressLabel="Address"
                            addressValue="#{userBean.address}"
                            />
                    <reg:buttons
                            registerButtonText="Register"
                            registerButtonAction="#{userBean.addUser}"
                            />
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
