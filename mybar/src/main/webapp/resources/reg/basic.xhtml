<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core">

<composite:interface>

    <composite:attribute name="usernameLabel"/>
    <composite:attribute name="usernameValue"/>

    <composite:attribute name="passwordLabel"/>
    <composite:attribute name="passwordValue"/>
    <composite:attribute name="confirmPasswordLabel"/>
    <composite:attribute name="confirmPasswordValue"/>

    <composite:attribute name="nameLabel"/>
    <composite:attribute name="nameValue"/>

    <composite:attribute name="surnameLabel"/>
    <composite:attribute name="surnameValue"/>

    <composite:attribute name="roleLabel"/>
    <composite:attribute name="rolesList"/>

    <composite:attribute name="emailLabel"/>
    <composite:attribute name="emailValue"/>

    <composite:attribute name="addressLabel"/>
    <composite:attribute name="addressValue"/>

    <composite:attribute name="registerButtonText"/>
    <composite:attribute name="registerButtonAction"
                         method-signature="java.lang.String action()"/>

</composite:interface>

<composite:implementation>

    <h:panelGrid columns="3" id="textPanel">

        #{cc.attrs.usernameLabel} :
        <h:inputText id="username" value="#{cc.attrs.usernameValue}" required="true" styleClass="input-block"
                     requiredMessage="Please Enter Username!"/>
        <h:message for="username" errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"/>

        #{cc.attrs.passwordLabel} :
        <h:inputSecret id="password" value="#{cc.attrs.passwordValue}" required="true" styleClass="input-block"
                       binding="#{password}"
                       requiredMessage="Please Enter Password!">
            <f:validator validatorId="passwordValidator"></f:validator>
            <f:attribute name="confirm" value="#{confirm}"></f:attribute>
        </h:inputSecret>
        <h:message for="password" errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"/>

        #{cc.attrs.confirmPasswordLabel} :
        <h:inputSecret id="confirmPassword" binding="#{confirm}" required="true" styleClass="input-block"
                       requiredMessage="Please Confirm Password!">
        </h:inputSecret>
        <h:message for="confirmPassword" errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"/>

        #{cc.attrs.nameLabel} :
        <h:inputText id="name" value="#{cc.attrs.nameValue}" required="true" styleClass="input-block"
                     requiredMessage="Please Enter First Name!"/>
        <h:message for="name" errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"/>

        #{cc.attrs.surnameLabel} :
        <h:inputText id="surname" value="#{cc.attrs.surnameValue}" required="true" styleClass="input-block"
                     requiredMessage="Please Enter Last Name!"/>
        <h:message for="surname" errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"/>

        #{cc.attrs.emailLabel} :
        <h:inputText id="email" value="#{cc.attrs.emailValue}" required="true" styleClass="input-block"
                     requiredMessage="Please Enter Email!" validator="#{emailValidator.validate}">
        </h:inputText>
        <h:message for="email" errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"/>

        #{cc.attrs.addressLabel} :
        <h:inputText id="address" value="#{cc.attrs.addressValue}" required="true" styleClass="input-block"
                     requiredMessage="Please Enter Address!"/>
        <h:message for="address" errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"/>

    </h:panelGrid>

</composite:implementation>
</html>
