<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>

    <composite:attribute name="userRoleLabel"/>
    <composite:attribute name="userRoleSelected"/>
    <composite:attribute name="userRoleOptions"/>

    <composite:attribute name="isActiveLabel"/>
    <composite:attribute name="isActiveCheckBox"/>

</composite:interface>

<composite:implementation>

    <h:panelGrid columns="3" id="textPanel">

        <h:outputText value="#{cc.attrs.userRoleLabel} :"/>
        <h:selectOneListbox id="webRole" value="#{cc.attrs.userRoleSelected}" required="true" requiredMessage="Select at least one user Role" styleClass="selectRole">
            <f:selectItems value="#{cc.attrs.userRoleOptions}" var="webRole" itemLabel="#{webRole}" itemValue="#{webRole}"/>
        </h:selectOneListbox>
        <h:message for="webRole" errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"/>

        <h:outputText value="#{cc.attrs.isActiveLabel} :"/>
        <h:selectBooleanCheckbox id="isActive" value="#{cc.attrs.isActiveCheckBox}"/>

    </h:panelGrid>

</composite:implementation>
</html>
