<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <div class="secured-content-panel">
            <h2>My shopping cart</h2>
        </div>

        <h:dataTable value="#{containerBean.dishes.entrySet().toArray()}" var="entry" varStatus="loop"
                     styleClass="reportTable cartTable" headerClass="cartTableHeader" rendered="#{containerBean.totalItems() > 0}">
            <h:column>
                <f:facet name="header">Product</f:facet>
                #{entry.key.name}
            </h:column>
            <h:column>
                <f:facet name="header">Quantity</f:facet>
                <h:form>
                    <h:inputText value="#{containerBean.dishes[entry.key]}"
                                 onkeyup="if(event.keyCode==13)this.submit();" size="3">
                        <f:converter converterId="javax.faces.Integer"/>
                    </h:inputText>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">Price (UAH)</f:facet>
                #{entry.key.price}
            </h:column>
            <h:column>
                <f:facet name="header">Total (UAH)</f:facet>
                #{containerBean.totalPerDish(entry.key)}
            </h:column>
            <h:column>
                <h:form styleClass="tableButtonRemove">
                    <h:commandButton action="#{containerBean.remove(entry.key)}" value="remove" type="submit" styleClass="main-button"/>
                </h:form>
            </h:column>
        </h:dataTable>

        <h:panelGrid columns="2" styleClass="cartTotalValue">
            <h:outputText value="Total (UAH):"/>
            <h:outputText value="#{containerBean.totalPrice}"/>
        </h:panelGrid>

        <h:panelGrid columns="2" styleClass="shoppingCartButtons">
            <h:link id="continue" outcome="/index.xhtml" value="Continue shopping" styleClass="main-button"/>
            <h:form rendered="#{containerBean.totalItems() > 0}">
                <h:commandButton id="complete" action="#{containerBean.complete()}"
                                 value="Complete" type="submit" styleClass="main-button"/>
            </h:form>
        </h:panelGrid>
    </ui:define>
</ui:composition>
</html>
