<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/templates/SecuredTemplate.xhtml">
    <ui:define name="content">

        <!-- login form -->

        <div class="auth-form">
            <div class="auth-form-header">
                <h2>Sign in</h2>
            </div>
            <div class="auth-form-body">
                <h:form id="login-Form" prependId="false" method="post">
                    <h:panelGroup>
                        <h:panelGrid columns="2">
                            <h:outputText value="Login: "/>
                            <h:inputText id="j_username" value="#{loginBean.username}" required="true"
                                         styleClass="input-block" type="username" autofocus="autofocus"/>
                            <h:outputText value="Password: "/>
                            <h:inputSecret id="j_password" value="#{loginBean.password}" required="true"
                                           styleClass="input-block" type="password"/>
                        </h:panelGrid>
                        <h:commandButton id="button" value="Submit" action="#{loginBean.doLogin}"
                                         styleClass="main-button" type="submit"/>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
