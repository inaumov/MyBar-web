<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/SecuredTemplate.xhtml">

    <!-- basic report view -->

    <ui:define name="content">

        <div class="secured-content-panel">
            <h2>List of all orders pending for delivery</h2>
        </div>
        <h:dataTable value="#{orderBean.getOrders('PREPARED')}" var="order"
                     styleClass="reportTable" headerClass="reportTableHeader"
                     rowClasses="reportTableOddRow,reportTableEvenRow">
            <h:column>
                <f:facet name="header">Dish</f:facet>
                #{order.dish.name}
            </h:column>
            <h:column>
                <f:facet name="header">Category</f:facet>
                #{order.dish.category.name}
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                #{order.dish.price}
            </h:column>
            <h:column>
                <f:facet name="header">Amount</f:facet>
                #{order.amount}
            </h:column>
            <h:column>
                <f:facet name="header">Client</f:facet>
                #{order.user.name} #{order.user.surname}
            </h:column>
            <h:column>
                <f:facet name="header">Address</f:facet>
                #{order.user.address}
            </h:column>
            <h:column>
                <h:form styleClass="tableButtonPrepared">
                    <h:commandButton value="Delivered" action="#{orderBean.delivered(order)}"
                                     type="submit" styleClass="main-button"/>
                </h:form>
            </h:column>
        </h:dataTable>

    </ui:define>
</ui:composition>
</html>
