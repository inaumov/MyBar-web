<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/SecuredTemplate.xhtml">
    <ui:define name="content">

        <!-- basic report view -->

        <div class="secured-content-panel">
            <h2>Sales report</h2>
        </div>
        <h:form id="reportTableForm">
            <h:panelGrid columns="3">
                Start Date :
                <h:inputText id="startDate" value="#{reportBean.startDate}" size="20" required="true" label="Start Date"
                             onkeyup="if(event.keyCode==13)this.submit();">
                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                </h:inputText>
                <h:message for="startDate"/>
                End Date :
                <h:inputText id="endDate" value="#{reportBean.endDate}" size="20" required="true" label="End Date"
                             onkeyup="if(event.keyCode==13)this.submit();">
                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                </h:inputText>
                <h:message for="endDate"/>
            </h:panelGrid>
            <h:commandButton actionListener="#{reportBean.generateReport()}" value="Generate" styleClass="main-button">
                <f:ajax render="reportTable"/>
            </h:commandButton>
            <h:dataTable id="reportTable" value="#{reportBean.report}" var="report"
                         rendered="#{reportBean.isNotEmpty()}"
                         styleClass="reportTable" headerClass="reportTableHeader"
                         rowClasses="reportTableOddRow,reportTableEvenRow">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{report.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Count</f:facet>
                    #{report.amount}
                </h:column>
                <h:column>
                    <f:facet name="header">Sum</f:facet>
                    #{report.sum}
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
