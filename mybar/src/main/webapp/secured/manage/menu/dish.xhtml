<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
    <f:viewParam name="id" value="#{dishBean.id}">
        <f:validateLongRange minimum="0" maximum="999"/>
    </f:viewParam>
    <f:event type="preRenderView" listener="#{dishBean.init}"/>
</f:metadata>

<ui:composition template="/WEB-INF/templates/SecuredTemplate.xhtml">
    <ui:define name="content">

        <!-- menu content -->

        <div class="element">
<!--
            <h:form enctype="multipart/form-data">
-->
                <div class="menuLeft">
                    <h:graphicImage library="images/menu" value="#{dishBean.name}.jpg" styleClass="dish"/>
                </div>
                <div class="menuRight">
                    <h:form>
                    <h:panelGrid columns="1">

                        <h:inputText value="#{dishBean.name}"/>
                        <h:inputTextarea value="#{dishBean.description}" cols="30" rows="10"/>
                        <h:selectOneMenu value="#{dishBean.selectItem.value}">
                            <f:selectItems value="#{dishBean.selectItems}" var="cat" itemValue="#{cat.value}"
                                           itemLabel="#{cat.name}"/>
                            <f:converter converterId="categoryConverter"/>
                        </h:selectOneMenu>
                        <h:selectOneListbox value="#{dishBean.activeStatus}">
                            <f:selectItems value="#{dishBean.activeStatuses}" var="status" itemValue="#{status}"
                                           itemLabel="#{status.name()}"/>
                        </h:selectOneListbox>
                        <h:selectOneListbox value="#{dishBean.dishType}">
                            <f:selectItems value="#{dishBean.dishTypes}" var="type" itemValue="#{type}"
                                           itemLabel="#{type.name()}"/>
                        </h:selectOneListbox>
                        <h:inputText value="#{dishBean.price}"></h:inputText>
                            <h:commandButton action="#{dishBean.save()}" value="Save" type="submit" styleClass="main-button"/>
                            <h:commandButton action="#{dishBean.remove()}" value="Remove" disabled="#{dishBean.dishIsInHistory()}"
                                             type="submit" styleClass="#{dishBean.dishIsInHistory() ? 'main-button-disabled' : 'main-button'}"/>
<!--
                        <h:outputText value="Image:"/>
                        <h:panelGrid columns="2">
                            <h:inputFile id="uploadedImage" value="{dishBean.uploadedImage}" type="uploadedImage">
                                <f:validator validatorId="fileValidator"/>
                            </h:inputFile>
                            <h:message for="uploadedImage"/>
                        </h:panelGrid>
                        <h:commandButton value="Upload" action="{dishBean.upload()}" type="submit" styleClass="main-button">
                            <f:ajax execute="uploadedImage" render="@all"/>
                        </h:commandButton>
-->
                    </h:panelGrid>
                    </h:form>
                </div>
<!--
            </h:form>
-->
        </div>
    </ui:define>
</ui:composition>
</html>
