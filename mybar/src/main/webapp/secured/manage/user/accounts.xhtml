<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/SecuredTemplate.xhtml">

    <ui:define name="content">

        <!-- basic user list view -->
        <div class="secured-content-panel">
            <h2>User Management</h2>
            <!--<h:outputLink value="account.xhtml" styleClass="main-button">Add new</h:outputLink>-->
        </div>

        <h:dataTable value="#{securedUserBean.users}" var="user" styleClass="reportTable" headerClass="reportTableHeader">
            <h:column>
                <f:facet name="header">Login</f:facet>
                <h:outputLink value="account.xhtml">
                    #{user.login}
                    <f:param name="username" value="#{user.login}"/>
                </h:outputLink>
            </h:column>
            <h:column>
                <f:facet name="header">email</f:facet>
                #{user.email}
            </h:column>
            <h:column>
                <f:facet name="header">Role</f:facet>
                #{user.role.webRole}
            </h:column>
        </h:dataTable>

    </ui:define>
</ui:composition>
</html>
