<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:reg="http://java.sun.com/jsf/composite/reg">

<ui:composition template="/WEB-INF/templates/SecuredTemplate.xhtml">

    <f:metadata>
        <f:viewParam name="username" value="#{securedUserBean.login}"/>
        <f:event type="preRenderView" listener="#{securedUserBean.init}"/>
    </f:metadata>

    <ui:define name="content">

        <!-- user management form -->
        <div class="secured-content-panel">
            <h2>New User Registration</h2>
            <h:outputLink value="accounts.xhtml" styleClass="main-button">Back</h:outputLink>
        </div>
        <h:form styleClass="auth-form">
            <h:panelGrid columns="2">
                <h:outputText value="Login:"/>
                <h:outputText value="#{securedUserBean.login}"/>

                <h:outputText value="Name:"/>
                <h:outputText value="#{securedUserBean.name}"/>

                <h:outputText value="Surname:"/>
                <h:outputText value="#{securedUserBean.surname}"/>

                <h:outputText value="E-mail:"/>
                <h:outputText value="#{securedUserBean.email}"/>

                <h:outputText value="Address:"/>
                <h:outputText value="#{securedUserBean.address}"/>
            </h:panelGrid>
            <reg:additions
                    userRoleLabel="Role:"
                    userRoleSelected="#{securedUserBean.selection}"
                    userRoleOptions="#{securedUserBean.allowedRoles}"
                    isActiveLabel="Active:"
                    isActiveCheckBox="#{securedUserBean.active}"
                    />
            <reg:buttons
                    registerButtonText="Save"
                    registerButtonAction="#{securedUserBean.save()}"
                    />
        </h:form>
    </ui:define>
</ui:composition>
</html>
