<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/templates/SecuredTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:outputText value="Registration Confirmation" styleClass="header"/>
            <h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"/>

            <h:panelGrid columns="2">

                <h:outputText value="Login:"/>
                <h:outputText value="#{userBean.login}"/>

                <h:outputText value="Name:"/>
                <h:outputText value="#{userBean.name}"/>

                <h:outputText value="Surname:"/>
                <h:outputText value="#{userBean.surname}"/>

                <h:outputText value="E-mail:"/>
                <h:outputText value="#{userBean.email}"/>

                <h:outputText value="Address:"/>
                <h:outputText value="#{userBean.address}"/>

                <h:outputText value="Role:"/>
                <h:outputText value="#{userBean.role.webRole.name()}"/>
            </h:panelGrid>
        </h:form>
        <h:link outcome="/index.xhtml" value="Back to home"/>
    </ui:define>
</ui:composition>
</html>
